<!doctype html>
<html lang="en">

	<head>
		
		<link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">

		<!-- Libraries -->
		<script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
		<script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
		<script type="text/javascript" src="../monkeybars.js"></script>

		<!-- Specs -->
		<script type="text/javascript" src="specs/simple.spec.js"></script>
		<script type="text/javascript" src="specs/parallel.spec.js"></script>
		<script type="text/javascript" src="specs/sequence.spec.js"></script>

		<!-- Jasmine Startup -->
		<script type="text/javascript">

			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 250;

			var htmlReporter = new jasmine.HtmlReporter();
			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;
			
			window.onload = function() {
				if (currentWindowOnload) currentWindowOnload();
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		</script>

	</head>

	<body></body>
	
</html>
