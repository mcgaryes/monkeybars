<html>
<head>

	<title>Complex Task Example</title>
	
	<script src="monkeybars.min.js" type="text/javascript"></script>
	<script type="text/javascript">

		function handleOnLoad(e) { 
		
			var performTaskFunx = function(){
				var task = this;
				var timeout = setTimeout(function(){
					task.complete();
				},Math.round(Math.random()*3000));
			}

			var simple = MonkeyBars.Task.extend({
				name:"simple",
				performTask:performTaskFunx
			});

			var sequence = MonkeyBars.SequenceTask.extend({
				name:"sequence",
				tasks:[{
					name:"squence subtask 1",
					performTask:performTaskFunx
				},
				{
					name:"squence subtask 2",
					performTask:performTaskFunx
				},
				{
					name:"squence subtask 3",
					performTask:performTaskFunx
				}]
			});

			var parallel = MonkeyBars.ParallelTask.extend({
				name:"parallel",
				tasks:[{
					name:"parallel subtask 1",
					performTask:performTaskFunx
				},
				{
					name:"parallel subtask 2",
					performTask:performTaskFunx
				},
				{
					name:"parallel subtask 3",
					performTask:performTaskFunx
				}]
			});

			var complex = MonkeyBars.SequenceTask.extend({
				name:"complex",
				loggingEnabled:true,
				tasks:[sequence,simple,parallel],
				onChange:function(state,error){
					if(state == MonkeyBars.TaskStates.Completed){
						alert("complete");
					}
				}
			});

			complex.start(); 

		}

		

	</script>
</head>
<body onload="handleOnLoad();">
</body>
</html>
