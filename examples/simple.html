<html>

	<head>

		<title>Simple Task Example</title>

		<script src="../source/task.js" type="text/javascript"></script>
		<script type="text/javascript">
			
			function onload(e) { 
				
				var task = TaskLibrary.Task.extend({
					name:"SimpleTask",
					loggingEnabled:true,
					onChange:function(state,error){
						if(state == TaskLibrary.TaskStates.Completed) {
							alert("The 'SimpleTask' is complete");
						}
					},
					performTask:function(){
						this.complete();
					}
				});

				task.start(); 

			}

		</script>

	</head>
	
	<body onload="onload();"></body>

</html>
