<html>
<head>
	<title>Simple Task Example</title>
	<script src="../../source/Task.js" type="text/javascript"></script>

	<script type="text/javascript">

		function handleOnLoad(e) { 
		
			var task = TaskLibrary.create({
				name:"SimpleTask",
				perform:function(){
					console.log("Perform SimpleTask");
					this.complete();
				},
				change:function(state,error){
					if(state == TaskLibrary.States.Completed || state == 4) {
						alert("The 'SimpleTask' is complete");
					}
				}
			});

			task.start(); 

		}

		

	</script>
</head>
<body onload="handleOnLoad();">
</body>
</html>
